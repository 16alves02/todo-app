<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <!-- This connects the CSS file, so the app actually looks nice -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Here I grab Font Awesome icons (like the plus sign and the "x" delete icon) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- This is the main box of the app, everything sits inside here -->
    <div class="app">
      <!-- The header: app title and today’s date -->
      <header>
        <h1>
          <!-- Just an icon to make it look cooler -->
          <i class="fas fa-check-circle"></i>
          My Tasks
        </h1>
        <!-- JavaScript will put today’s date in here -->
        <p id="date"></p>
      </header>

      <!-- Section where you type new tasks -->
      <div class="todo-input">
        <!-- Input box where I write what I need to do -->
        <input type="text" id="task-input" placeholder="What do you need to do?" />
        <!-- Button with a plus sign to actually add the task -->
        <button id="add-task">
          <i class="fas fa-plus"></i>
        </button>
      </div>

      <!-- Filter buttons to switch between all, active, and completed tasks -->
      <div class="filters">
        <span class="filter active" data-filter="all"> All </span>
        <span class="filter" data-filter="active"> Active </span>
        <span class="filter" data-filter="completed"> Completed </span>
      </div>

      <!-- Where the tasks will show up -->
      <div class="todos-container">
        <ul id="todos-list">
          <!-- The JavaScript will actually generate the tasks here -->
          "li" will be inserted right here later in the video

          <!-- Example of a task I put manually -->
          <li class="todo-item">
            <!-- Checkbox to mark if it’s done -->
            <label class="checkbox-container">
              <input type="checkbox" class="todo-checkbox" />
              <span class="checkmark"></span>
            </label>

            <!-- The text of the task itself -->
            <span class="todo-item-text">Buy groceries</span>

            <!-- Delete button (the little "x") -->
            <button class="delete-btn"><i class="fas fa-times"></i></button>
          </li>
        </ul>

        <!-- If there are no tasks, this message shows up -->
        <div class="empty-state hidden">
          <i class="fas fa-clipboard-list"></i>
          <p>No tasks here yet</p>
        </div>
      </div>

      <!-- Footer with task count and a clear button -->
      <footer>
        <!-- This will update with the number of tasks left -->
        <p id="items-left">0 items left</p>

        <!-- Button to remove all completed tasks in one go -->
        <button id="clear-completed">Clear completed</button>

        <!-- Just a little credit to me -->
        <p class="github-link">
        <i class="fab fa-github"></i>
        <a href="https://github.com/16alves02" target="_blank">16alves02</a>
        </p>
      </footer>
    </div>

    <!-- At the very end, I connect the JavaScript file that makes everything work -->
    <script src="scripts.js"></script>
  </body>
</html>
