<!-- =======================================
     index.html - Estrutura base da Todo App
     index.html - The "skeleton" of the Todo App
     =======================================
     PT: Este ficheiro define a estrutura da aplicação.
     EN: This file defines the structure of the application.

     PT: Pensa nisto como o "esqueleto" do corpo:
     EN: Think of it like the "bones" of a body:

       - HTML = esqueleto / estrutura
       - HTML = skeleton / structure

       - CSS = pele / design
       - CSS = skin / design

       - JS = cérebro (faz tudo funcionar)
       - JS = brain (makes everything work)
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- 
      PT: Garante que o layout funciona bem em telemóveis (design responsivo).
      EN: Ensures the layout looks good on phones (responsive design).
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Todo App</title>

    <!-- 
      PT: Liga o ficheiro CSS — controla cores, layout, fontes, espaçamentos, etc.
      EN: Links the CSS file — controls colors, layout, fonts, spacing, etc.
    -->
    <link rel="stylesheet" href="styles.css" />

    <!-- 
      PT: Font Awesome — biblioteca de ícones (check, plus, X, clipboard, etc.)
      EN: Font Awesome — icon library (check, plus, X, clipboard, etc.)
    -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- 
      PT: Toda a aplicação vive dentro desta caixa principal.
      EN: The entire app lives inside this main container.
    -->
    <div class="app">
      
      <!-- 
        PT: HEADER — título e data atual.
        EN: HEADER — title and today’s date.
      -->
      <header>
        <h1>
          <!-- PT: Ícone decorativo (círculo verde com check). -->
          <!-- EN: Decorative icon (green check circle). -->
          <i class="fas fa-check-circle"></i>
          My Tasks
        </h1>

        <!-- 
          PT: A data do dia será inserida aqui via JavaScript.
          EN: Today’s date will be inserted here by JavaScript.
        -->
        <p id="date"></p>
      </header>

      <!-- 
        PT: Secção onde o utilizador escreve uma nova tarefa.
        EN: Section where the user types a new task.
      -->
      <div class="todo-input">

        <!-- 
          PT: Caixa de texto para escrever a tarefa.
          EN: Text input where the user writes the task.
        -->
        <input 
          type="text" 
          id="task-input" 
          placeholder="What do you need to do?" 
        />

        <!-- 
          PT: Botão com ícone "+" para adicionar a tarefa.
          EN: Button with "+" icon to add the task.
        -->
        <button id="add-task">
          <i class="fas fa-plus"></i>
        </button>
      </div>

      <!-- 
        PT: Filtros — permitem alternar entre Todas | Ativas | Concluídas.
        EN: Filters — switch between All | Active | Completed.
      -->
      <div class="filters">
        <span class="filter active" data-filter="all"> All </span>
        <span class="filter" data-filter="active"> Active </span>
        <span class="filter" data-filter="completed"> Completed </span>
      </div>

      <!-- 
        PT: Lista onde todas as tarefas aparecem.
        EN: List where all tasks will appear.
      -->
      <div class="todos-container">
        <ul id="todos-list">

          <!-- 
            PT: Exemplo de tarefa adicionada manualmente (normalmente é JS que cria estas linhas).
            EN: Example of a manually added task (normally JS generates these items).
          -->
          <li class="todo-item">

            <!-- 
              PT: Checkbox para marcar a tarefa como concluída.
              EN: Checkbox to mark the task as completed.
            -->
            <label class="checkbox-container">
              <input type="checkbox" class="todo-checkbox" />
              <span class="checkmark"></span>
            </label>

            <!-- 
              PT: Texto da tarefa.
              EN: Task text.
            -->
            <span class="todo-item-text">Buy groceries</span>

            <!-- 
              PT: Botão para apagar a tarefa (ícone X).
              EN: Button to delete the task (X icon).
            -->
            <button class="delete-btn">
              <i class="fas fa-times"></i>
            </button>
          </li>
        </ul>

        <!-- 
          PT: Mensagem mostrada quando não existem tarefas.
          EN: Message shown when no tasks exist.
        -->
        <div class="empty-state hidden">
          <i class="fas fa-clipboard-list"></i>
          <p>No tasks here yet</p>
        </div>
      </div>

      <!-- 
        PT: Rodapé — contador de tarefas, botão de limpar concluídas e link do GitHub.
        EN: Footer — task counter, clear completed button, and GitHub link.
      -->
      <footer>

        <!-- PT: Mostra quantas tarefas faltam. -->
        <!-- EN: Shows how many tasks are left. -->
        <p id="items-left">0 items left</p>

        <!-- PT: Botão para apagar todas as tarefas concluídas. -->
        <!-- EN: Button to delete all completed tasks. -->
        <button id="clear-completed">Clear completed</button>

        <!-- PT: Link para o GitHub do autor. -->
        <!-- EN: Link to the author's GitHub. -->
        <p class="github-link">
          <i class="fab fa-github"></i>
          <a href="https://github.com/16alves02" target="_blank">16alves02</a>
        </p>
      </footer>
    </div>

    <!-- 
      PT: Carrega o ficheiro JavaScript no final (boa prática).
      EN: Loads the JavaScript file at the end (best practice).
    -->
    <script src="scripts.js"></script>
  </body>
</html>
