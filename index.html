<!-- =======================================
     index.html - The "skeleton" of the Todo App
     =======================================
     This file is the structure of the app.
     Think of it like the "bones" of a body:
       - HTML = skeleton
       - CSS = skin / design
       - JS = brain (makes it move)
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Makes the app look good on phones (responsive design) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Todo App</title>

    <!-- Link to the CSS file = styles for colors, layout, fonts, etc. -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Awesome = library with free icons (plus sign, check, X, etc.) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- The whole app sits inside this main box -->
    <div class="app">
      
      <!-- HEADER = title and today’s date -->
      <header>
        <h1>
          <!-- Icon for style (green check circle) -->
          <i class="fas fa-check-circle"></i>
          My Tasks
        </h1>
        <!-- JS will insert today’s date here -->
        <p id="date"></p>
      </header>

      <!-- INPUT SECTION = where the user types a new task -->
      <div class="todo-input">
        <!-- Text box to write the task -->
        <input 
          type="text" 
          id="task-input" 
          placeholder="What do you need to do?" 
        />
        <!-- Button with plus sign = adds the task -->
        <button id="add-task">
          <i class="fas fa-plus"></i>
        </button>
      </div>

      <!-- FILTERS = buttons to switch between All | Active | Completed -->
      <div class="filters">
        <span class="filter active" data-filter="all"> All </span>
        <span class="filter" data-filter="active"> Active </span>
        <span class="filter" data-filter="completed"> Completed </span>
      </div>

      <!-- TASKS LIST = where all tasks will appear -->
      <div class="todos-container">
        <ul id="todos-list">
          <!-- Example of a task manually added -->
          <li class="todo-item">
            <!-- Checkbox to mark as done -->
            <label class="checkbox-container">
              <input type="checkbox" class="todo-checkbox" />
              <span class="checkmark"></span>
            </label>

            <!-- The actual text of the task -->
            <span class="todo-item-text">Buy groceries</span>

            <!-- Button to delete the task (X icon) -->
            <button class="delete-btn">
              <i class="fas fa-times"></i>
            </button>
          </li>
          <!-- NOTE: Normally, tasks are generated by JavaScript -->
        </ul>

        <!-- If no tasks exist, this message will show -->
        <div class="empty-state hidden">
          <i class="fas fa-clipboard-list"></i>
          <p>No tasks here yet</p>
        </div>
      </div>

      <!-- FOOTER = task counter, clear button, and credit -->
      <footer>
        <!-- Shows how many tasks are left -->
        <p id="items-left">0 items left</p>

        <!-- Button to delete all completed tasks at once -->
        <button id="clear-completed">Clear completed</button>

        <!-- Credit (GitHub link to the author) -->
        <p class="github-link">
          <i class="fab fa-github"></i>
          <a href="https://github.com/16alves02" target="_blank">16alves02</a>
        </p>
      </footer>
    </div>

    <!-- At the very end, load the JS file (so everything works) -->
    <script src="scripts.js"></script>
  </body>
</html>
